    <style>
      * {
        margin: 0;
        padding: 0;

      body {

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;

      .container {
        position: relative;

          opacity: 1;
          transform: translateY(0);
        }

        }

  <body>
    <canvas id="canvas"></canvas>

    <div class="container">
      <div class="logo">
        <img src="img/TechinLogo.png" alt="Techin Logo" />
      </div>

      <h1 id="main-heading">Something amazing is coming</h1>

      <p class="subtitle" id="subtitle">We're crafting a new digital experience</p>

      <div class="info">
        <p>Have questions? Reach out to us</p>
        <p><a href="mailto:hello@techin.co.uk">hello@techin.co.uk</a></p>
      </div>
    </div>

    <script>
      // Canvas Animation
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Particle system
      const particles = [];
      const particleCount = 80;
      const connectionDistance = 150;

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.vx = (Math.random() - 0.5) * 0.5;
          this.vy = (Math.random() - 0.5) * 0.5;
          this.radius = Math.random() * 2 + 1;
          this.opacity = Math.random() * 0.5 + 0.3;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;

          if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
          if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(74, 144, 226, ${this.opacity})`;
          ctx.fill();
        }
      }

      // Initialize particles
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }

      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update and draw particles
        particles.forEach(particle => {
          particle.update();
          particle.draw();
        });

        // Draw connections
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < connectionDistance) {
              const opacity = (1 - distance / connectionDistance) * 0.3;
              ctx.beginPath();
              ctx.strokeStyle = `rgba(74, 144, 226, ${opacity})`;
              ctx.lineWidth = 1;
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }

        requestAnimationFrame(animate);
      }

      animate();

      // Handle window resize
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      // Animated text effect
      function animateText(elementId) {
        const element = document.getElementById(elementId);
        const text = element.textContent;
        element.innerHTML = '';

        const words = text.split(' ');
        words.forEach((word, index) => {
          const span = document.createElement('span');
          span.className = 'word';
          span.textContent = word + ' ';
          span.style.animationDelay = `${0.4 + index * 0.1}s`;
          element.appendChild(span);
        });
      }

      animateText('main-heading');

      // Mouse interaction
      let mouse = { x: 0, y: 0 };

      canvas.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;

        particles.forEach(particle => {
          const dx = mouse.x - particle.x;
          const dy = mouse.y - particle.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 100) {
            const force = (100 - distance) / 100;
            particle.vx -= (dx / distance) * force * 0.2;
            particle.vy -= (dy / distance) * force * 0.2;
          }
        });
      });
    </script>
